<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name*</label>
		<input type="text" placeholder="Enter Name" id="name"><br>
		<label for="email">Email*</label>
		<input type="email" placeholder="Enter email address" id="email">
		<br>
		<label>Gender*</label>
		<label for="male">Male</label>
		<input type="radio" name=gender id="male">
		<label for="female">Female</label>
		<input type="radio" name=gender id="gender">
		<label for="oth">Others</label>
		<input type="radio" name=gender id="oth"><br>
		<label for="laptops">Laptop Brands</label>
		<label for="Apple">Apple</label>
		<input type="checkbox" id="Apple">
		<label for="Asus">Asus</label>
		<input type="checkbox" id="Asus">
		<label for="HP">HP</label>
		<input type="checkbox" id="HP"><br>
		<label for="age">Age*</label>
		<input type="number" id="age" placeholder="Enter your age"><br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob"><br>
		<label for="pass">Password*</label>
		<input type="password" id="pass" placeholder="Enter Password"><br>
		<button type="submit">Submit</button><br>
		<label for="portfolio">Paste Website URL</label>
		<input type="url" id="portfolio" placeholder="Paste URL here">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
