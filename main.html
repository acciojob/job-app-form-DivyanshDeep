<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name"> Name</label>
		<input type="text" placeholder="Enter Name" id="name" required><br>
		<label for="email"> Email</label>
		<input type="email" placeholder="Enter email address" id="email" required>
		<br>
		<label> Gender</label>
		<label>Male<input type="radio" name=gender value="Male" required></label>
		
		<label>Female<input type="radio" name=gender value="Female"></label>
		
		<label>Other<input type="radio" name=gender value="Other"></label>
		<br>
		<label for="laptop">select laptop</label>
		<select id="laptop" name="select laptop">
<!-- 			<option>Please select</option> -->
			<option value="Apple"> Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<label for="age"> Age</label>
		<input type="number" id="age" placeholder="Enter your age" required><br>
		<label for="dob"> DOB</label>
		<input type="date" id="dob" required><br>
		<label for="password"> Password</label>
		<input type="password" id="password" required placeholder="Enter Password"><br>
		<button type="submit"> submit</button><br>
		<label for="portfolio">Paste Portfolio URL</label>
		<input type="url" id="portfolio" placeholder="Paste URL here">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
