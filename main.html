<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="https://course.acciojob.com/">
		<label for="name"> Name</label>
		<input type="text" placeholder="Enter Name" id="name"><br>
		<label for="email"> Email</label>
		<input type="email" placeholder="Enter email address" id="email">
		<br>
		<label> Gender</label>
		<label for="male"> Male</label>
		<input type="radio" name=gender id="male">
		<label for="female"> Female</label>
		<input type="radio" name=gender id="female">
		<label for="other"> Others</label>
		<input type="radio" name=gender id="other"><br>
		<label for="laptop"> Laptop Brands</label>
		<label for="Apple"> Apple</label>
		<input type="checkbox" id="laptop">
		<label for="Asus"> Asus</label>
		<input type="checkbox" id="laptop">
		<label for="HP"> HP</label>
		<input type="checkbox" id="laptop"><br>
		<label for="age"> Age</label>
		<input type="number" id="age" placeholder="Enter your age"><br>
		<label for="dob"> DOB</label>
		<input type="date" id="dob"><br>
		<label for="password"> Password</label>
		<input type="password" id="password" placeholder="Enter Password"><br>
		<button type="submit"> Submit</button><br>
		<label for="portfolio"> Paste Website URL</label>
		<input type="url" id="portfolio" placeholder="Paste URL here">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
